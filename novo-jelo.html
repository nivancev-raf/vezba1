<!DOCTYPE html>
<html lang="en">
<head>
  <title>Novo jelo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="main.css">
</head>
<body>

<main class="container">
    <h1>Dobrodošli na novo-jelo!</h1>

    
    <div class="row">
        <!-- Light blue with white text -->
        <nav class="navbar navbar-expand-sm bg-info navbar-dark">
            <div class="container-fluid">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="jela.html">Ponuda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="narudzbine.html">Narudbžine</a>
                    </li>
                </ul>
            </div>
        </nav>
        <form method="post" action="http://postman-echo.com/post"  onsubmit="return validacija()">
            <div>
                <label for="naziv">Naziv:</label>
                <input type="text" class="form-control" id="naziv" name="naziv" required onkeypress="this.classList.remove('success'); this.classList.remove('error')">
              </div>
            <div>
                <label for="comment">Opis:</label>
                <textarea class="form-control" rows="3" id="comment" name="text"></textarea>

            </div>
            <div class="row">
                <div class="col-6">
                    <label for="comment">Kategorija:</label>
                    <select class="form-select" name="kategorija" id="kategorija">
                        <option value="1">Pizza</option>
                        <option value="2">Sendvič</option>
                    </select>
                </div>
                <div class="col-6">
                    <label for="comment">Cena:</label>
                    <input type="number" min="0" step="1" required id="cena" name="cena" class="form-control">
                </div>
            </div>
            <div class="mt-3 mb-5">
                <button class="btn btn-primary">Unesi</button>
                <a href="jela.html" class="btn btn-link">Nazad</a>
            </div>     
                   
        </form>

    </div>
</main>

<script>

function validacija(){  
    var validno = true;
    if( document.getElementById("naziv").value.length < 3 ){
    validno=false;
    document.getElementById("naziv").classList.add("error");
    }
    else {
        document.getElementById("naziv").classList.remove("success");
    }
    return validno;
}

</script>

</body>
</html>
